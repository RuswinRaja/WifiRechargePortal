<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Recharge Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-message {
    color: red; /* Set text color to red */
    font-size: 0.9em; /* Slightly smaller font size */
    margin-top: 5px; /* Add some space above the error message */
}
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Wifi Recharge Portal</div>
        <ul class="nav-links">
            <li><a href="index.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="packs.html">View Packs</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Sign Up Form Container -->
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signup-form" action="signup.php" method="POST">
            <div class="input-group double">
                <div class="input-half">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="fname" placeholder="Enter First Name">
                    <span class="error-message" id="first-name-error"></span>
                </div>
                <div class="input-half">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lname" placeholder="Enter Last Name">
                    <span class="error-message" id="last-name-error"></span>
                </div>
            </div>
            <div class="input-group double">
                <div class="input-half">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email">
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="input-half">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="ph" placeholder="Enter Phone Number">
                    <span class="error-message" id="phone-error"></span>
                </div>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="addr" placeholder="Enter Address" class="address-input">
                <span class="error-message" id="address-error"></span>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="uname" placeholder="Enter Username">
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="passwd" placeholder="Enter Password">
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for validation

            // Clear previous error messages
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => element.textContent = '');

            // Retrieve form values
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Regular expressions
            const nameRegex = /^[A-Za-z]+$/; // No numbers in first and last name
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email format
            const phoneRegex = /^[0-9]+$/; // Only numbers in phone
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[^\s]{8,}$/; // Password conditions

            // Validation flags
            let isValid = true;

            // Validate first name
            if (!nameRegex.test(firstName)) {
                document.getElementById('first-name-error').textContent = 'First name must contain only letters and no numbers.';
                isValid = false;
            }

            // Validate last name
            if (!nameRegex.test(lastName)) {
                document.getElementById('last-name-error').textContent = 'Last name must contain only letters and no numbers.';
                isValid = false;
            }

            // Validate email
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            // Validate phone
            if (!phoneRegex.test(phone)) {
                document.getElementById('phone-error').textContent = 'Phone number must contain only numbers.';
                isValid = false;
            }

            // Validate address
            if (address === '') {
                document.getElementById('address-error').textContent = 'Address cannot be blank.';
                isValid = false;
            }

            // Validate username
            if (username === '') {
                document.getElementById('username-error').textContent = 'Username cannot be blank.';
                isValid = false;
            }

            // Validate password
            if (!passwordRegex.test(password)) {
                document.getElementById('password-error').textContent = 'Password must be 8-15 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.';
                isValid = false;
            }

            // Confirm password
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match.';
                isValid = false;
            }

            // If valid, submit the form
            if (isValid) {
                this.submit(); // Submit the form
            }
        });
    </script>
</body>
</html>
